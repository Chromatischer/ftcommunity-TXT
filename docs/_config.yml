gems:
  - jekyll-optional-front-matter
  - jekyll-relative-links
  - jekyll-titles-from-headings

kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter: rouge

languages: [ "en", "de" ]

defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "de/programming/brickly/index.md"
    values:
      nav-pos: 0
