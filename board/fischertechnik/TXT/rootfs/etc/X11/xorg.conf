Section "Module"
        Load "fb"
        Load "shadow"
        Load "fbdevhw"
EndSection

Section "Device"
        Identifier      "Configured Video Device"
	Driver "fbdev"
	Option "fbdev" "/dev/fb0"
EndSection

Section "Monitor"
        Identifier      "Configured Monitor"
EndSection

Section "Screen"
        Identifier      "Default Screen"
        Monitor         "Configured Monitor"
        Device          "Configured Video Device"
        SubSection "Display"
                Virtual 240 320
        EndSubSection
EndSection

Section "InputClass"
	Identifier "tslib touchscreen catchall"
	MatchIsTouchscreen "on"
	MatchDevicePath "/dev/input/event0"
	Driver "tslib"
	Option "TransformationMatrix" "16.667 0 0 0 12.5 0 0 0 1"
EndSection
